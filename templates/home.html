<div ng-include="'templates/_nav.html'"></div>
<main class="container">
	<div class="row">
		<input type="text" placeholder="Busca" ng-model="search">
		<!-- ng-model="search.name" (Filtra campos específicos)-->
	</div>
	<div class="row">
		<table class="striped">
			<thead>
				<tr>
					<th>Nome</th>
					<th>Email</th>
					<th>Nota 1</th>
					<th>Nota 2</th>
					<th>Nota 3</th>
					<th>Média</th>
					<th>Ação</th>
				<tr>
			</thead>
			<tbody>
				<tr ng-repeat="student in students | filter:search">
					<td>{{ student.name }}</td>
					<td>{{ student.email }}</td>
					<td>{{ student.value1 }}</td>
					<td>{{ student.value2 }}</td>
					<td>{{ student.value3 }}</td>
					<td>{{ student.mean }}</td>
					<td>
						<button ng-click="editStudent(student)" class="btn blue">Editar</button>
						<button ng-click="deleteStudent(student)" class="btn red">Excluir</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="row">
		<a ng-click="openRegisterStudent()" class="waves-effect waves-light btn">Cadastrar</a>
	</div>
</main>
<div id="register" class="modal modal-fixed-footer">
    <div class="modal-content">
      	<h4 ng-if="!edit">Cadastrar aluno</h4>
      	<h4 ng-if="edit">Editar aluno</h4>
      	<div class="row">
      		<div class="input-field col m6 s12">
      			<input type="text" ng-model="student.name" class="validate" placeholder="Nome">
    		</div>
    		<div class="input-field col m6 s12">
      			<input type="email" ng-model="student.email" class="validate" placeholder="Email">
    		</div>
    		<div class="input-field col m4 s12">
      			<input type="number" ng-model="student.value1" class="validate" placeholder="Nota1">
    		</div>
    		<div class="input-field col m4 s12">
      			<input type="number" ng-model="student.value2" class="validate" placeholder="Nota2">
    		</div>
    		<div class="input-field col m4 s12">
      			<input type="number"  ng-model="student.value3" class="validate" placeholder="Nota3">
    		</div>
      	</div>
    </div>
    <div class="modal-footer">
    	<a ng-if="!edit" ng-click="registerStudent(student)" class="waves-effect waves-light btn blue" href="#register">Cadastrar</a>
    	<a ng-if="edit" ng-click="saveStudent(student)" class="waves-effect waves-light btn blue" href="#register">Salvar</a>
      	<a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Cancelar</a>
    </div>
</div>
